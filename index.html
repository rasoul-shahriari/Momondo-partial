<!DOCTYPE html>
<html lang="en">
<head>
  <title>Momondo</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="./index.css">
  <link rel="stylesheet" href="./button.css">
  <link rel="stylesheet" href="./flights-ticket.css">
  <link rel="stylesheet" href="./flights-ticket-route.css">
</head>
<body>
  <div class="c-app">
      <div class="c-app_developertest">
          <div class="c-app_developertest-header">
              <div class="c-app_developertest-layout">
                  <div class="c-app_developertest-header-content">
                      <svg class="c-app_developertest-header-logo" viewBox="0 0 250 38">
                          <defs>
                              <linearGradient id="c-app_bns-header-logo-blue" x2="0" y2="100%">
                                  <stop offset="0" stop-color="#00d7e5" />
                                  <stop offset="1" stop-color="#0066ae" />
                              </linearGradient>
                              <linearGradient id="c-app_bns-header-logo-pink" x2="0" y2="100%">
                                  <stop offset="0" stop-color="#ff30ae" />
                                  <stop offset="1" stop-color="#d1003a" />
                              </linearGradient>
                              <linearGradient id="c-app_bns-header-logo-orange" x2="0" y2="100%">
                                  <stop offset="0" stop-color="#ffba00" />
                                  <stop offset="1" stop-color="#f02e00" />
                              </linearGradient>
                          </defs>
                          <path fill="url(#c-app_bns-header-logo-blue)" d="M23.2 15.5c2.5-2.7 6-4.4 9.9-4.4 8.7 0 13.4 6 13.4 13.4v12.8c0 .3-.3.5-.5.5h-6c-.3 0-.5-.2-.5-.5V24.5c0-4.6-3.1-5.9-6.4-5.9-3.2 0-6.4 1.3-6.4 5.9v12.8c0 .3-.3.5-.5.5h-5.9c-.3 0-.5-.2-.5-.5V24.5c0-4.6-3.1-5.9-6.4-5.9-3.2 0-6.4 1.3-6.4 5.9v12.8c0 .3-.3.5-.5.5h-6c-.3 0-.5-.2-.5-.5V24.5c0-7.4 4.7-13.4 13.3-13.4 4 0 7.5 1.7 9.9 4.4m54.3 9.1c0 7.5-5.2 13.4-14 13.4s-14-5.9-14-13.4c0-7.6 5.2-13.4 14-13.4 8.8-.1 14 5.9 14 13.4zm-6.7 0c0-3.7-2.4-6.8-7.3-6.8-5.2 0-7.3 3.1-7.3 6.8 0 3.7 2.1 6.8 7.3 6.8 5.1-.1 7.3-3.1 7.3-6.8z" />
                          <path fill="url(#c-app_bns-header-logo-pink)" d="M103.8 15.5c2.5-2.7 6-4.4 9.9-4.4 8.7 0 13.4 6 13.4 13.4v12.8c0 .3-.3.5-.5.5h-5.9c-.3 0-.5-.2-.5-.5V24.5c0-4.6-3.1-5.9-6.4-5.9-3.2 0-6.4 1.3-6.4 5.9v12.8c0 .3-.3.5-.5.5H101c-.3 0-.5-.2-.5-.5V24.5c0-4.6-3.1-5.9-6.4-5.9-3.2 0-6.4 1.3-6.4 5.9v12.8c0 .3-.3.5-.5.5h-5.9c-.3 0-.5-.2-.5-.5V24.5c0-7.4 4.7-13.4 13.3-13.4 3.8 0 7.3 1.7 9.7 4.4m54.3 9.1c0 7.5-5.2 13.4-14 13.4s-14-5.9-14-13.4c0-7.6 5.2-13.4 14-13.4 8.7-.1 14 5.9 14 13.4zm-6.7 0c0-3.7-2.3-6.8-7.3-6.8-5.2 0-7.3 3.1-7.3 6.8 0 3.7 2.1 6.8 7.3 6.8 5.1-.1 7.3-3.1 7.3-6.8zm9.8-.1v12.8c0 .3.2.5.5.5h5.9c.3 0 .5-.2.5-.5V24.5c0-4.6 3.1-5.9 6.4-5.9 3.3 0 6.4 1.3 6.4 5.9v12.8c0 .3.2.5.5.5h5.9c.3 0 .5-.2.5-.5V24.5c0-7.4-4.5-13.4-13.4-13.4-8.7 0-13.2 6-13.2 13.4" />
                          <path fill="url(#c-app_bns-header-logo-orange)" d="M218.4 0h-5.9c-.3 0-.5.2-.5.5v13c-1.3-1.2-4.3-2.4-7-2.4-8.8 0-14 5.9-14 13.4s5.2 13.4 14 13.4c8.7 0 14-5.2 14-14.6V.4c-.1-.2-.3-.4-.6-.4zm-13.5 31.3c-5.2 0-7.3-3-7.3-6.8 0-3.7 2.1-6.8 7.3-6.8 4.9 0 7.3 3 7.3 6.8s-2.2 6.8-7.3 6.8z" />
                          <path fill="url(#c-app_bns-header-logo-orange)" d="M236 11.1c-8.8 0-14 5.9-14 13.4s5.2 13.4 14 13.4 14-5.9 14-13.4c0-7.4-5.3-13.4-14-13.4zm0 20.2c-5.2 0-7.3-3.1-7.3-6.8 0-3.7 2.1-6.8 7.3-6.8 4.9 0 7.3 3.1 7.3 6.8 0 3.8-2.2 6.8-7.3 6.8z" />
                      </svg>
                  </div>
              </div>
          </div>
          <div class="c-app_developertest-body">
              <div class="c-app_developertest-layout" id="template-place">
              </div>
          </div>
      </div>
  </div>
  <script type="text/template" id="template">
    <% _.each( data, function(ticket){ %>
    <div class="c-app_developertest-body-content">
        <div class="c-flights_ticket">
            <div class="c-flights_ticket-container">
                <div class="c-flights_ticket-content" theme="secondary">
                    <div class="c-flights_ticket-summary">
                        <div class="c-flights_ticket-summary-content">
                            <div class="c-flights_ticket-summary-header">
                            </div>
                            <div class="c-flights_ticket-summary-segments">
                                <div class="c-flights_ticket-summary-segment">
                                    <div class="c-flights_ticket-summary-segment-carriers">
                                        <%- ticket.origin.AirlineIcao %>
                                    </div>
                                    <div class="c-flights_ticket-summary-segment-location c-flights_ticket-summary-segment-location--origin">
                                        <div class="c-flights_ticket-summary-segment-iata_time">
                                            <div class="c-flights_ticket-summary-segment-iata"><%- ticket.origin.OriginIata %></div>
                                            <div class="c-flights_ticket-summary-segment-time"><%- formatting.getTime(ticket.origin.Departure) %></div>
                                        </div>
                                        <div class="c-flights_ticket-summary-segment-place"><%- formatting.formatCityName(ticket.origin.OriginDisplayName) %></div>
                                    </div>
                                    <div class="c-flights_ticket-summary-segment-route">
                                        <div class="c-flights_ticket_route">
                                            <div class="c-flights_ticket_route-container">
                                                <div class="c-flights_ticket_route-duration"><%- formatting.formatDuration(ticket.origin.Duration) %></div>
                                                <div class="c-flights_ticket_route-stops">
                                                    <svg class="c-flights_ticket_route-stops-svg" width="100%" height="20" focusable="false">
                                                        <line class="c-flights_ticket_route-stops-svg-line" x1="2" y1="3" x2="100%" y2="3" stroke-width="2" transform="translate(-1)" />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="c-flights_ticket-summary-segment-location c-flights_ticket-summary-segment-location--destination">
                                        <div class="c-flights_ticket-summary-segment-iata_time">
                                            <div class="c-flights_ticket-summary-segment-iata"><%- ticket.origin.DestinationIata %></div>
                                            <div class="c-flights_ticket-summary-segment-time"><%- formatting.getTime(ticket.origin.Arrival) %></div>
                                        </div>
                                        <div class="c-flights_ticket-summary-segment-place"><%- formatting.formatCityName(ticket.origin.DestinationDisplayName) %></div>
                                    </div>
                                </div>
                                <div class="c-flights_ticket-summary-segment">
                                    <div class="c-flights_ticket-summary-segment-carriers">
                                        <%- ticket.destination.AirlineIcao %>
                                    </div>
                                    <div class="c-flights_ticket-summary-segment-location c-flights_ticket-summary-segment-location--origin">
                                        <div class="c-flights_ticket-summary-segment-iata_time">
                                              <div class="c-flights_ticket-summary-segment-iata"><%- ticket.destination.DestinationIata %></div>
                                            <div class="c-flights_ticket-summary-segment-time"><%- formatting.getTime(ticket.destination.Departure) %></div>
                                        </div>
                                        <div class="c-flights_ticket-summary-segment-place"><%- formatting.formatCityName(ticket.destination.DestinationDisplayName) %></div>
                                    </div>
                                    <div class="c-flights_ticket-summary-segment-route">
                                        <div class="c-flights_ticket_route">
                                            <div class="c-flights_ticket_route-container">
                                                <div class="c-flights_ticket_route-duration"><%- formatting.formatDuration(ticket.destination.Duration) %></div>
                                                <div class="c-flights_ticket_route-stops">
                                                    <svg class="c-flights_ticket_route-stops-svg" width="100%" height="20" focusable="false">
                                                        <line class="c-flights_ticket_route-stops-svg-line" x1="2" y1="3" x2="100%" y2="3" stroke-width="2" transform="translate(-1)" />
                                                    </svg>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="c-flights_ticket-summary-segment-location c-flights_ticket-summary-segment-location--destination">
                                        <div class="c-flights_ticket-summary-segment-iata_time">
                                            <div class="c-flights_ticket-summary-segment-iata"><%- ticket.destination.OriginIata %></div>
                                            <div class="c-flights_ticket-summary-segment-time"><%- formatting.getTime(ticket.destination.Arrival) %></div>
                                        </div>
                                        <div class="c-flights_ticket-summary-segment-place"><%- formatting.formatCityName(ticket.destination.OriginDisplayName) %></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="c-flights_ticket-summary-deal">
                            <div class="c-flights_ticket-summary-deal-main">
                                <div class="c-flights_ticket-summary-deal-prices">
                                    <div class="c-flights_ticket-summary-deal-price c-flights_ticket-summary-deal-price--single"><%- ticket.Price.toLocaleString() %> HUF </div>
                                </div>
                            </div>
                            <div class="c-flights_ticket-summary-deal-footer">
                                <div class="c-flights_ticket-summary-deal-button c-button c-push_button" theme="redirect">
                                  <a href="<%- ticket.Deeplink %>">
                                    <div class="c-button-layers">
                                        <div class="c-button-outline"></div>
                                        <div class="c-button-fill"></div>
                                        </a>
                                    </div>
                                      <div class="c-button-content">
                                          Book
                                      </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <% }); %>
   </script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
  <script type="text/javascript" src="template.js"></script>
  <script type="text/javascript" src="index.js"></script>
  <script type="text/javascript" src="formatting.js"></script>
</body>
</html>
